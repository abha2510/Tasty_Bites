<table>
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Customer Name</th>
      <th>Dishes</th>
      <th>Status</th>
      <th>Total Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders" (click)="openStatusDialog(order)">
      <td>{{ order.order_id }}</td>
      <td>{{ order.customer_name }}</td>
      <td>
        <ul>
          <li *ngFor="let dish of order.dishes">{{ dish.dish_name }}</li>
        </ul>
      </td>
      <td>{{ order.status }}</td>
      <td>{{ order.total_price }}</td>
    </tr>
  </tbody>
</table>
